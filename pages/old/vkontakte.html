<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">

<script type="text/javascript" src="/build/build.js"></script>
<link type="text/css" rel="stylesheet" href="/build/build.css">

<title>Яндекс</title>

<script type="bml">
    <App>
        <Serp>
            <head>
                <Arrow query="вконтакте"/>
                <Navigation>
                    <!-- <back/> -->
                    <item>Сайты</item>
                    <item>Картинки</item>
                    <item>Видео</item>
                    <item>Маркет</item>
                    <item>Ещё</item>
                </Navigation>
            </head>
            <list>
                <Card Theme="blank" Rows>
                    <Snippet>
                        <title>[ВКонтакте] – моя страница</title>
                        <url>
                            <domain>vk.com</domain>
                        </url>
                        <text>Вы зарегистрированы как Ковчий Данил. У вас 58 друзей и 20 подписчиков. Вы состоите в 3 группах.</text>
                        <thumb Col="2" Ratio="1x1">/assets/userpic/01.jpg</thumb>
                        <sitelinks>
                            <sitelink>Выйти</sitelink>
                            <sitelink>Восстановить доступ</sitelink>
                            <sitelink>Найти человека</sitelink>
                        </sitelinks>
                    </Snippet>
                    <Divider/>
                    <Snippet>
                        <title>Ваша статистика</title>
                        <custom>
                            <Facts>
                                <fact>
                                    <title>Ваш адрес</title>
                                    <value href="#">vk.com/danila.kovchiy</value>
                                </fact>
                                <fact>
                                    <title>Последнее посещение</title>
                                    <values>
                                        <value>16 ч назад</value>
                                    </values>
                                </fact>
                                <fact>
                                    <title>Непрочтенных сообщений</title>
                                    <values>
                                        <value>4</value>
                                    </values>
                                </fact>
                                <fact>
                                    <title>Срок пароля</title>
                                    <value>два месяца (<Link>пора обновлять</Link>)</value>
                                </fact>
                                <!-- <fact>
                                    <title>Дата регистрации</title>
                                    <values>
                                        <value>20 мая 2009 (7 лет)</value>
                                    </values>
                                </fact> -->
                            </Facts>
                        </custom>
                    </Snippet>
                    <Divider/>
                    <Snippet>
                        <title>Приложения</title>
                        <custom>
                            <MinisnippetApp href="#">
                                <title>ВКонтакте</title>
                                <rating>
                                    <value>4</value>
                                </rating>
                                <icon>/assets/app/01.jpg</icon>
                                <text>Официальное приложение</text>
                                <action>Бесплатно</action>
                            </MinisnippetApp>
                            <MinisnippetApp href="#">
                                <title>VKMusic</title>
                                <rating>
                                    <value>5</value>
                                </rating>
                                <icon>/assets/app/02.jpg</icon>
                                <text>Музыка VK оффлайн</text>
                                <action>15 ₽</action>
                            </MinisnippetApp>
                            <MinisnippetApp href="#">
                                <title>VKVideo</title>
                                <rating>
                                    <value>3</value>
                                </rating>
                                <icon>/assets/app/03.jpg</icon>
                                <text>Видео VK оффлайн</text>
                                <action>15 ₽</action>
                            </MinisnippetApp>
                            <MinisnippetApp href="#">
                                <title>Telegram</title>
                                <rating>
                                    <value>5</value>
                                </rating>
                                <icon>/assets/app/04.jpg</icon>
                                <text>Меседжер от создателей VK</text>
                                <action>Бесплатно</action>
                            </MinisnippetApp>
                        </custom>
                    </Snippet>
                    <Divider/>
                    <Snippet>
                        <title>Топ проектов</title>
                        <custom>
                            <Minisnippet href="#">
                                <title>Воспоминания</title>
                                <text>Ваша активность в VK за 10 лет: фото, видео, лайки рассылается по лентам друзей.</text>
                            </Minisnippet>
                            <Minisnippet href="#">
                                <title>Что делать, если меня взломали?</title>
                                <text>Рекомендации по восстановлению доступа к своей странице. Правила безопасности.</text>
                            </Minisnippet>
                            <Minisnippet href="#">
                                <title>VK + Instagram</title>
                                <text>Как делиться фотоснимками из Insagram в новостной ленте VK.</text>
                            </Minisnippet>
                        </custom>
                    </Snippet>
                    <Divider/>
                    <Snippet>
                        <title>Другие соц. сети</title>
                        <custom>
                            <Showcase ItemRatio="1x1" ItemCol="2">
                                <item>
                                    <thumb>/assets/app/05.jpg</thumb>
                                    <title>Одно\u00ADклас\u00ADсники</title>
                                </item>
                                <item>
                                    <thumb>/assets/app/06.jpg</thumb>
                                    <title>Facebook</title>
                                </item>
                                <item>
                                    <thumb>/assets/app/08.jpg</thumb>
                                    <title>Instagram</title>
                                </item>
                                <item>
                                    <thumb>/assets/app/07.jpg</thumb>
                                    <title>Twitter</title>
                                </item>
                            </Showcase>
                        </custom>
                    </Snippet>
                </Card>

                <Snippet>
                    <title>[ВКонтакте] — Википедия</title>
                    <url>
                        <domain>wikipedia.org</domain>
                        <path>/ВКонтакте</path>
                    </url>
                    <text>«ВКонта́кте» — социальная сеть, принадлежащая Mail.Ru Group. Располагается по адресу vk.com. </text>
                </Snippet>

                <Snippet>
                    <title>[Новости]</title>
                    <url>
                        <domain>Яндекс.Новости</domain>
                    </url>
                    <custom>
                        <Minisnippet>
                            <title>Гендиректор «ВКонтакте» возглавит Mail.ru Group</title>
                            <text>Генеральный директор социальной сети «ВКонтакте» Борис Добродеев возглавит...</text>
                            <url>Lenta.ru</url>
                            <meta>4 ч назад</meta>
                            <thumb>/assets/userpic/02.jpg</thumb>
                        </Minisnippet>
                        <Minisnippet>
                            <title>«ВКонтакте» добралось до родственников Дурова</title>
                            <url>фонтанка.ру‎</url>
                            <meta>Вчера</meta>
                        </Minisnippet>
                        <Minisnippet>
                            <title>Павел Дуров продал не все акции вконтакте</title>
                            <url>РБК</url>
                            <meta>Позавчера</meta>
                        </Minisnippet>
                    </custom>
                </Snippet>

                <Snippet>
                    <title>[ВКонтакте] (@vkontakte) – Twitter</title>
                    <url>
                        <domain>twitter.com</domain>
                        <path>/vkontakte</path>
                    </url>
                    <text>The latest Tweets from [ВКонтакте] (@vkontakte). Largest European social network with over 100 mln active users. Санкт-Петербург.</text>
                </Snippet>

                <Snippet>
                    <title>[ВКонтакте] / публикации – Geektimes</title>
                    <url>
                        <domain>geektimes.ru</domain>
                        <path>/hub/vkontakte</path>
                    </url>
                    <text>Сегодня [ВКонтакте], похоже, выкатил новое обновление. Некоторые пользователи уже могли увидеть уведомления в чатах (в вэб-версии точно) о новом.</text>
                </Snippet>
            </list>
        </Serp>
    </App>
</script>
<body></body>
